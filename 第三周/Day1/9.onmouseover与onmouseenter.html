<script type="text/javascript">

    // onmouseenter onmouseleave 没有冒泡传播 (保证上级元素 也是一样的事件行为)
    outer.onmouseenter = function (e) {
        console.log('outer-over');
    };

    outer.onmouseleave = function () {
        console.log('outer-out');
    };


    oDiv.onmouseenter = function (e) {
        console.log('overEnter');
    };

    oDiv.onmouseleave = function (e) {
        console.log('overLeave');
